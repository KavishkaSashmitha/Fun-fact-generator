<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fun Fact Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .category-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: #e0e0e0;
        }

        .category-btn.active {
            background: #3498db;
            color: white;
        }

        .generate-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: scale(1.05);
        }

        .result-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-container.visible {
            opacity: 1;
        }

        .category-tag {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            background: #3498db;
            color: white;
        }

        .share-btn {
            padding: 8px 16px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .share-btn:hover {
            background: #8e44ad;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .category-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="category-buttons">
            <button class="category-btn" data-category="all">All Facts</button>
            <button class="category-btn" data-category="nature">Nature</button>
            <button class="category-btn" data-category="space">Space</button>
            <button class="category-btn" data-category="history">History</button>
        </div>
        <button id="generateBtn" class="generate-btn">Generate Fun Fact!</button>
        <div id="result" class="result-container">
            <p id="factText"></p>
            <span id="categoryTag" class="category-tag"></span>
        </div>
        <button id="shareBtn" class="share-btn">Share Fact</button>
    </div>

    <script>
        class FunFactGenerator {
            constructor() {
                this.facts = {
                    nature: [
                        "ðŸŒ² The oldest tree in the world is over 5,000 years old!",
                        "ðŸœ Ants never sleep!",
                        "ðŸ¦’ Giraffes have the same number of neck vertebrae as humans"
                    ],
                    space: [
                        "ðŸŒ  One day on Venus is longer than its year",
                        "ðŸŒ The footprints on the Moon will last for 100 million years",
                        "ðŸŒŒ There are more stars in the universe than grains of sand on Earth"
                    ],
                    history: [
                        "ðŸ‘‘ Cleopatra lived closer to the invention of the iPhone than to the building of pyramids",
                        "ðŸ—½ The Eiffel Tower can be 6 inches taller during the summer",
                        "âš”ï¸ Coca-Cola was invented in 1886"
                    ]
                };
                
                this.currentCategory = 'all';
                this.initializeElements();
                this.addEventListeners();
            }

            initializeElements() {
                this.generateBtn = document.getElementById('generateBtn');
                this.resultContainer = document.getElementById('result');
                this.factText = document.getElementById('factText');
                this.categoryTag = document.getElementById('categoryTag');
                this.shareBtn = document.getElementById('shareBtn');
                this.categoryBtns = document.querySelectorAll('.category-btn');
            }

            addEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateFact());
                this.shareBtn.addEventListener('click', () => this.shareFact());
                this.categoryBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.setCategory(e.target));
                });
            }

            setCategory(button) {
                this.categoryBtns.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                this.currentCategory = button.dataset.category;
            }

            generateFact() {
                let availableFacts = [];
                
                if (this.currentCategory === 'all') {
                    Object.values(this.facts).forEach(categoryFacts => {
                        availableFacts = availableFacts.concat(categoryFacts);
                    });
                } else {
                    availableFacts = this.facts[this.currentCategory];
                }

                const randomFact = availableFacts[Math.floor(Math.random() * availableFacts.length)];
                this.resultContainer.style.opacity = '0';
                
                setTimeout(() => {
                    this.factText.textContent = randomFact;
                    this.categoryTag.textContent = this.currentCategory.toUpperCase();
                    this.resultContainer.style.opacity = '1';
                }, 300);
            }

            async shareFact() {
                const fact = this.factText.textContent;
                if

                try {
                    await navigator.clipboard.writeText(fact);
                    this.shareBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        this.shareBtn.textContent = 'Share Fact';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            }
        }

        // Initialize the generator when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FunFactGenerator();
        });
    </script>
</body>
</html>
